{{define "blog/archive"}}
{{template "header"}}
<h2 class="col_5">Blog Archive</h2>
{{range .Posts}}
  <ul class="blogposts push_1 col_10 nest">
    <li>
      <a href="/show/{{date .Created}}/{{.Language}}/{{.Slug}}">{{.Title}}</a>
      ({{.Language}}) {{date .Created}}
    </li>
  </ul>
{{end}}
{{template "footer"}}
{{end}}
